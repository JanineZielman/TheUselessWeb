<script>
  function PlaySound(soundobj) {
      var thissound=document.getElementById(soundobj);
      thissound.play();
  }

  function PauseSound(soundobj) {
      var thissound=document.getElementById(soundobj);
      thissound.pause();
  }



  var canvas,
  	ctx,
  	width,
  	height,
  	xGravity,
  	yGravity,
  	friction,
  	img,
  	palettes,
  	paletteCount,
  	paletteCurrent,
  	colorCount,
  	tick,
  	mx,
  	my,
  	PI,
  	TWOPI;

  function rand( min, max ) {
  	return Math.random() * ( max - min ) + min;
  }

  function randInt( min, max ) {
  	return Math.floor( min + Math.random() * ( max - min + 1 ) );
  };

  function Dot() {
  	this.x = 850;
  	this.y = 500;
  	this.vx = rand( -2, 2 );
  	this.vy = rand( -2, 2 );
  	this.radius = rand( 1, 3 );
  	this.color = randInt( 1, colorCount - 1 );
  }

  Dot.prototype.step = function( i ) {
  	// apply forces
  	this.x += this.vx;
  	this.y += this.vy;

  	// handle bounce
  	if( this.vx > 0 && this.x + this.radius >= width ) {
  		this.vx *= -0.6;
  	}

  	if( this.vx < 0 && this.x - this.radius <= 0 ) {
  		this.vx *= -0.6;
  	}

  	if( this.vy > 0 && this.y + this.radius >= height ) {
  		this.vy *= -0.6;
  	}

  	if( this.vy < 0 && this.y - this.radius <= 0 ) {
  		this.vy *= -0.6;
  	}

  	// handle bounds and friction
  	if( this.x + this.radius > width ) {
  		this.x = width - this.radius;
  		this.vy *= friction;
  	}

  	if( this.x - this.radius < 0 ) {
  		this.x = this.radius;
  		this.vy *= friction;
  	}

  	if( this.y + this.radius > height ) {
  		this.y = height - this.radius;
  		this.vx *= friction;
  	}

  	if( this.y - this.radius < 0 ) {
  		this.y = this.radius;
  		this.vx *= friction;
  	}

  	// handle gravity
  	this.vx += xGravity;
  	this.vy += yGravity;
  };

  Dot.prototype.collide = function( otherDot ) {
  	// still working on understanding this
  	// lots of help from https://lamberta.github.io/html5-animation/
  	var dx = otherDot.x - this.x,
  		dy = otherDot.y - this.y,
  		dist = Math.sqrt( dx * dx + dy * dy ),
  		minDist = this.radius + otherDot.radius;
  	if( dist < minDist ) {
  		var tx = this.x + dx / dist * minDist,
  			ty = this.y + dy / dist * minDist,
  			ax = ( tx - otherDot.x ) * 0.6,
  			ay = ( ty - otherDot.y ) * 0.6;
  		this.vx -= ax;
  		this.vy -= ay;
  		otherDot.vx += ax;
  		otherDot.vy += ay;
  		this.vx *= friction * 0.9;
  		this.vy *= friction * 0.9;
  		otherDot.vx *= friction * 0.9;
  		otherDot.vy *= friction * 0.9;
  	}
  };

  Dot.prototype.draw = function() {
  	ctx.beginPath();
  	ctx.arc( this.x, this.y, this.radius, 0, TWOPI );
  	ctx.fillStyle = palettes[ paletteCurrent ][ this.color ];
  	ctx.fill();
  };

  function init() {
  	canvas = document.getElementById( 'canvas' );
  	ctx = canvas.getContext( '2d' );
  	xGravity = 0;
  	yGravity = 1;
  	friction = 0.99;
  	img = [];
  	palettes = [
  		[
  			'#000000',
  			'white',
  			'white',
  			'white',
  			'white'
  		]
  	];
  	paletteCount = palettes.length;
  	paletteCurrent = 3;
  	colorCount = palettes[ 0 ].length;
  	PI = Math.PI;
  	TWOPI = PI * 2;

  	reset();
  	loop();
  }

  function reset() {
  	width = window.innerWidth;
  	height = window.innerHeight;
  	img.length = 0;
  	tick = 0;
  	mx = width / 2;
  	my = height / 2;

  	canvas.width = width;
  	canvas.height = height;
  }

  function create() {
  	if( tick && img.length < 2000 ) {
  		img.push( new Dot() );
  	}
  }

  function step() {
  	var i = img.length;
  	while( i-- ) {
  		img[ i ].step( i );
  	}

  	i = img.length;
  	while( i-- ) {
  		dot = img[ i ];
  		var j = i;
  		if( j > 0 ) {
  			while( j-- ) {
  				dot.collide( img[ j ] );
  			}
  		}
  	}
  }

  function draw() {
  	ctx.fillStyle = palettes[ paletteCurrent ][ 0 ];
  	ctx.fillRect( 0, 0, width, height);

  	var i = img.length;
  	while( i-- ) {
  		img[ i ].draw();
  	}
  }

  function loop() {
  	requestAnimationFrame( loop );
  	create();
  	step();
  	draw();
  	tick++;
  }

  function onmousemove( e ) {
  	mx = e.pageX;
  	my = e.pageY;

  	xGravity = ( mx - width / 2 ) / ( width / 2 );
  	yGravity = ( my - height / 2 ) / ( height / 2 );
  }

  function onmousedown() {
  	var i = img.length;
  	while( i-- ) {
  		img[ i ].vx += rand( -10, 10 );
  		img[ i ].vy += rand( -10, 10 );
  	}

  	if( paletteCurrent < paletteCount - 1 ) {
  		paletteCurrent++;
  	} else {
  		paletteCurrent = 0;
  	}
  }

  window.addEventListener( 'resize', reset );
  window.addEventListener( 'mousemove', onmousemove );
  window.addEventListener( 'mousedown', onmousedown );

  init();
</script>
  <audio id='mySound' src='letitgo.mp3'/>
  </body>
</html>
